name: Crawl XHS and write to Google Sheet

on:
  workflow_dispatch:
  schedule:
    # 每周日 SGT 23:59 运行（转换为 UTC 15:59）
    # - cron: "59 15 * * 0"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Node dependencies
        run: npm install

      - name: Create .env with XHS cookie
        run: |
          echo "COOKIES=${{ secrets.XHS_COOKIE }}" > .env

      - name: Create Google service account key file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Run crawler
        run: PRINT_ONE_NOTE=1 python main.py
